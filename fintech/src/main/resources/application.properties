server.port=8000

weatherapi.secret.key=${weatherapi_secret_key:a24cc549c12e46268c1171528230410}

spring.datasource.url=jdbc:h2:mem:db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.username=sa
spring.datasource.password=password

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none

spring.h2.console.enabled=true

spring.liquibase.change-log=classpath:changelog/changelog-master.xml

spring.kafka.bootstrap-servers=localhost:29092
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

weatherapi.baseurl=https://api.weatherapi.com/v1/current.json
weatherapi.ratelimiter.limitForPeriod=1000000
#days
weatherapi.ratelimiter.limitRefreshPeriod=30
#seconds
weatherapi.ratelimiter.timeoutDuration=1

cache.course.size=1000
